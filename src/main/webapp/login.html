<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">

            <div class="sign-in-htm">
                <form id="myform1" action="/login" method="post">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="username1" name="username" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="password1" name="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">验证码</label>
                        <input id="check" type="text" placeholder="请输入验证码（不区分大小写）" maxlength="4" class="input">
                        <canvas id="canvas" width="100" height="30"></canvas>
                    </div>
                    <div class="group">
                        <input id="sub1" type="button" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label id="sub_update" for="tab-1">update password</label>
                    </div>
                    <br/><br/>
                    <div class="foot-lnk">
                        <label id="sub_index" for="tab-1">return index</label>
                    </div>
                </form>
            </div>

            <div class="sign-up-htm">
                <form id="myform2" method="post">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="username2" type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="password2_1" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="password2_2" type="password" class="input" data-type="password" name="password2">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="email" type="email" class="input" name="email">
                    </div>
                    <div class="group">
                        <input id="sub2" type="button" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


</body>
</html>
