<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="/js/jquery-1.10.2.js"></script>
<script src="js/update.js"></script>
<link rel="stylesheet" href="css/update.css">
<body>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">update password</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
        <div class="login-form">

            <div class="sign-in-htm">
                <form id="myform" method="post">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="password" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">new password</label>
                        <input id="newpassword" type="password" class="input" data-type="password" name="newpassword">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat new Password</label>
                        <input id="newpassword2" type="password" class="input" data-type="password" name="newpassword2">
                    </div>

                    <div class="group">
                        <input id="sub" type="button" class="button" value="update">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label id="sub_login" for="tab-1">login</label>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
